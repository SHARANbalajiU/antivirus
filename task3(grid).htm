<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <style>
    .chess-board {
      display: grid;
      grid-template-columns:repeat(8,60px);
      grid-template-rows: 60px 60px 60px 60px 60px 60px 60px 60px;
      width: 480px;
      height: 480px;
      border: 1px solid #000000;
    }

    .square {
      width: 60px;
      height: 60px;
    }

    .white {
      background-color: #e8edf9;
       width: 60px;
      height: 60px;
    }

    .black {
      background-color: #b7c0d8;
       width: 60px;
      height: 60px;
    }
  </style>
</head>
