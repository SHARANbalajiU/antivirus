<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(248, 236, 225);
    }
    .block{
        height:600px ;
        width: 700px;
        background-color: white;
        border-radius: 20px;
    }
    h2{
        position: absolute;
        top:20px;
        left:400px;
        color:gray;
        font-family: Arial, sans-serif;
    }
    h1{
        position: absolute;
        top:80px;
        left: 400px;
        font-family: 'Times New Roman', serif;
    }
    p{
        position: absolute;
        letter-spacing: 2px;
        line-height: 28px;
        top:250px;
        left:400px;
        color: gray;
        font-family: Arial, sans-serif;
    }
    span{
        position: absolute;
        left:400px;
        top:430px;
        color: rgb(83, 157, 83);
        font-size: 40px;
        font-family: 'Times New Roman', serif;

    }
    strike{
        color: gray;
        position: absolute;
        left:550px;
        top:440px;
    }
    button{
        position: absolute;
        left:400px;
        top:510px;
        color: white;
        background-color: rgb(83, 157, 83);
        font-family: Arial, sans-serif;
        font-size: 20px;
        padding: 20px;
        padding-left: 50px;
        padding-right: 50px;
        border-radius: 20px;
    }
</style>
<body>
<div class="block">
    <img src="image-product-desktop.jpg" height="600px" width="350px" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;" alt="image of perfume">
    <h2>P E R F U M E</h2>
    <H1>Gabrielle<br> Essence Eau<br> De Parfum</H1>
    <p>A floral, solar and voluptuous<br>intretation composed by<br>Qlivier Polge, Perfumer-Creator<br>for the house of CHANEL.</p>
    <span><b>$149.99</b></span>
    <strike>$169.99</strike>
    <button><i class="fa fa-shopping-cart"></i> Add to Cart</button>
</div>
</body>
</html>
